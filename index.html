<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Timer</title>
</head>
<body>

    </header>
    <!--this is the main page-->
    <main>
        <!--this is the welcome text-->
        <div id="welcome-text">
            <p>LET'S TAKE A BREAK</p>
        </div>
        <!--this is the timer-->
        <div class="timer">
            <span id="min">15</span>:
            <span id="sec">00</span>
        </div>
        <!--buttons-->
        <div id="btns">
            <button class="btn" id="start" type="start"><span class="material-icons">play_arrow</span>
            </button>
            <button class="btn" id="pause" type="pause"><span class="material-icons">
                pause
                </span></button>
            <button class="btn" id="reset" type="reset"><span class="material-icons">
                replay
                </span></button>
        </div>
        

    </main>
   
    <script src="app.js" charset="utf-8"></script>

</body>
</html>
